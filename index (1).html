
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricwala UPI QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e0f7e9, #e0f1ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            margin: 0;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        input, button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #009688;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
        }
        .qr-box {
            margin-top: 20px;
            border: 2px dashed #2196f3;
            padding: 20px;
            border-radius: 12px;
            background: white;
            display: none; /* Hidden by default */
        }
        #downloadBtn {
            margin-top: 10px;
            background-color: #2196f3;
            display: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Cricwala Logo">
    <input type="number" id="amount" placeholder="Enter Amount (â‚¹)">
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode" class="qr-box"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR Code</button>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const upiIds = [
            '8481029522@ibl',
            '8602044301@ptaxis',
            '9831219630@pthdfc',
            '9286188775@pthdfc',
            '9748214553@pthdfc',
            '7404405532@pthdfc',
            '9748945573@ptyes',
            '8226853206@ptyes'
        ];

        function getRandomUpi() {
            return upiIds[Math.floor(Math.random() * upiIds.length)];
        }

        function generateQRCode() {
            const amount = document.getElementById('amount').value.trim();
            const upi = getRandomUpi();
            if (!amount || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            const upiUrl = `upi://pay?pa=${upi}&pn=Cricwala&am=${amount}&cu=INR`;
            const qrBox = document.getElementById('qrcode');
            qrBox.innerHTML = '';
            qrBox.style.display = 'block';
            QRCode.toCanvas(document.createElement('canvas'), upiUrl, { width: 200 }, function (error, canvas) {
                if (error) console.error(error);
                qrBox.appendChild(canvas);
                document.getElementById('downloadBtn').style.display = 'inline-block';
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'cricwala_qr.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
