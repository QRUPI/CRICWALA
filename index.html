
<!DOCTYPE html>
<html>
<head>
  <title>Dynamic UPI QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #2c2c2c;
      color: white;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #qrcode {
      margin-top: 20px;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #444;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Business Logo" class="logo" />
  <h2>Dynamic UPI QR Generator</h2>
  <label>Select UPI ID:</label>
  <select id="upiSelector">
    <option value="RANDOM">ðŸ”€ Random (Auto)</option>
    <option value="indianrafiq00@oksbi">indianrafiq00@oksbi</option>
    <option value="afsarcity96@oksbi">afsarcity96@oksbi</option>
    <option value="9830250952@ptyes">9830250952@ptyes</option>
    <option value="8690169575@ptyes">8690169575@ptyes</option>
    <option value="6291461661@ptyes">6291461661@ptyes</option>
    <option value="dharmendracsb@okicici">dharmendracsb@okicici</option>
    <option value="mdmdnesar39@okaxis">mdmdnesar39@okaxis</option>
  </select>
  <label>Amount (INR):</label>
  <input type="number" id="amount" placeholder="Enter amount" />
  <button onclick="generateQR()">Generate QR Code</button>
  <div id="qrcode"></div>
  <a id="downloadLink" class="download-btn" style="display:none;" download="upi_qr.png">Download QR Code</a>
  <script>
    function generateQR() {
      var upis = [
        "indianrafiq00@oksbi",
        "afsarcity96@oksbi",
        "9830250952@ptyes",
        "8690169575@ptyes",
        "6291461661@ptyes",
        "dharmendracsb@okicici",
        "mdmdnesar39@okaxis"
      ];
      var selected = document.getElementById("upiSelector").value;
      var upi = selected === "RANDOM" ? upis[Math.floor(Math.random() * upis.length)] : selected;
      var amount = document.getElementById("amount").value;
      var upiUrl = `upi://pay?pa=${upi}&am=${amount}&cu=INR`;

      var qrcodeDiv = document.getElementById("qrcode");
      qrcodeDiv.innerHTML = "";
      var qr = new QRCode(qrcodeDiv, {
        text: upiUrl,
        width: 256,
        height: 256
      });

      setTimeout(function() {
        var qrImg = qrcodeDiv.querySelector("img");
        if (qrImg) {
          document.getElementById("downloadLink").href = qrImg.src;
          document.getElementById("downloadLink").style.display = "inline-block";
        }
      }, 500);
    }
  </script>
</body>
</html>
